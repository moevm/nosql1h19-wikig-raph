 <div style="width: 80%; height:80%;  margin-left: 23%; margin-top: 5%;">
  <div id="container">
    <style>

      #graph-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        background-color: #fff;
      }
      .sigma-edge {
        stroke: #14191C;
      }
      .sigma-node {
        fill: green;
        stroke: #14191C;
        stroke-width: 2px;
      }
      .sigma-node:hover {
        fill: blue;
      }
      .muted {
        fill-opacity: 0.1;
        stroke-opacity: 0.1;
      }
    </style>
    <div id="graph-container">
      <input id="background-color" type="color" value="#ff0000" onchange="javascript:document.getElementById('graph-container').style.backgroundColor = document.getElementById('background-color').value;">

    </div>

  </div>
</div>
 <div class="container">
   <div class="row">
     <div class="col-4">
       <form class="form-inline" onsubmit="searchNodeByLabel();
       return false;">
         <label class="sr-only" for="inlineFormInput">Name</label>
         <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Название статьи...">
         <button type="submit" class="btn btn-primary">Найти</button>
       </form>
         <div class="btn-group mr-2 mt-2" role="group">
           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Статистика</button>
         </div>
         <div class="btn-group mr-2 mt-2" role="group">

       </div>

     </div>
    <div class="col-4">
    </div>

   </div>
 </div>

</ul>
