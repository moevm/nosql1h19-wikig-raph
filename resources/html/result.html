<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test</title>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            color: #d3d3d3;
            font: 12pt arial;
            background-color: #222222;
        }
        canvas {
            position: relative;
            touch-action: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }

        #mynetwork {
            width:  1250px;
            height: 550px;
            border: 1px solid #444444;
            background-color: #222222;
        }
        .vis-network {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }

    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <button id='visible_nodes' onclick="visible_nodes_on_move()">Вершины не видны при движении</button>
    <button id='visible_edges' onclick="visible_edges_on_move()">Ребра не видны при движении</button>
    <button id='draggable_nodes' onclick="draggable_nodes()">Вершины нельзя двигать</button>
    <div id="mynetwork">
        <div class="vis-network" tabindex="900">
            <canvas></canvas>
        </div>
    </div>


<script type="text/javascript" src='/js/data.js'></script>
<script type="text/javascript">

    // var color = 'gray';
    // var len = undefined;
    

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes:
        {
            shape: 'dot',
            size: 10,
            borderWidth: 1,
        },
        edges: {
            width: 1,   
            arrows: {
                to: {
                    scaleFactor: 0.3,
                    enabled: true
                }
            },
            chosen: false,
            smooth: {
                enabled: false
            }

        },
        physics: {
            enabled: false
        },
        interaction: {
            dragNodes: false,
            hideNodesOnDrag: true,
            hideEdgesOnDrag: true,
        },
        // layout: {
        //     improvedLayout: false, // disable Kamada Kawai algorithm for initial layout(circle drawing)
        // },
    };
    network = new vis.Network(container, data, options);
    visible_nodes_on_move = () => {
        let new_options = Object.assign({}, options);
        new_options['interaction']['hideNodesOnDrag'] = !new_options['interaction']['hideNodesOnDrag'];
        document.getElementById('visible_nodes').innerHTML = new_options['interaction']['hideNodesOnDrag'] ? 'Вершины не видны при движении' : 'Вершины видны при движении';
        network.setOptions(new_options); 
    }
    visible_edges_on_move = () => {
        let new_options = Object.assign({}, options);
        new_options['interaction']['hideEdgesOnDrag'] = !new_options['interaction']['hideEdgesOnDrag'];
        document.getElementById('visible_edges').innerHTML = new_options['interaction']['hideEdgesOnDrag'] ? 'Ребра не видны при движении' : 'Ребра видны при движении';
        network.setOptions(new_options); 
    }
    draggable_nodes = () => {
        let new_options = Object.assign({}, options);
        new_options['interaction']['dragNodes'] = !new_options['interaction']['dragNodes'];
        document.getElementById('draggable_nodes').innerHTML = new_options['interaction']['dragNodes'] ? 'Вершины можно двигать' : 'Вершины нельзя двигать';
        network.setOptions(new_options); 
    }

</script>

</body>
</html>
